<body>
<script>
    function findSI() {
        var s = document.getElementById('num').value * document.getElementById('tim').value * document.getElementById('rat').value;
        s = s/100;
        document.getElementById('ans').innerText = s;
    }
</script>
<input type="number" placeholder="Principal" id="num">
<input type="number" placeholder="Time" id="tim">
<input type="number" placeholder="Rate" id="rat">
<input type="button" onclick="findSI()" value="SI">
<div id="ans"></div>
