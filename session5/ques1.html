<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>'QUES 1'</title>
    <style>
        .foot {
            display: flex;
            justify-content: center;
        }
        .Button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }
    </style>
</head>
<body>
<div id="ques1"></div>
<div class="foot">
    <a class="Button" href="https://harshak777.github.io/ncp/session4/9b.html">&larr;</a>
    <a class="Button" href="https://harshak777.github.io/ncp/session5/ques2.html">&rarr;</a>
</div>
<script type="text/javascript">

    txt = "<p>Browser CodeName: " + navigator.appCodeName + "</p>";
    txt+= "<p>Browser Name: " + navigator.appName + "</p>";
    txt+= "<p>Browser Version: " + navigator.appVersion + "</p>";
    txt+= "<p>Cookies Enabled: " + navigator.cookieEnabled + "</p>";
    txt+= "<p>Platform: " + navigator.platform + "</p>";
    txt+= "<p>User-agent header: " + navigator.userAgent + "</p>";

    document.getElementById('ques1').innerHTML=txt;

</script>
</body>
</html>
