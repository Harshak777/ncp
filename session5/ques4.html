<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>'QUES 4'</title>
</head>
<body>
<script>
    function fibonacci(num)
    {
        var num1=0;
        var num2=1;
        var sum;
        var i=0;
        for (i = 0; i < num; i++)
        {
            sum=num1+num2;
            num1=num2;
            num2=sum;
        }
        window.alert('Fibonacci series : '+num2);
    }
</script>
<input type="number" id="numINP">
<input type="button" onclick="fibonacci(document.getElementById('numINP').value)" value="FIND">
</body>
</html>
