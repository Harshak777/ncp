<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>'QUES 5'</title>
    <style>
        .foot {
            display: flex;
            justify-content: center;
        }
        .Button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }
    </style>
</head>
<body>
<script>
    var st = [];
    var k=0;
    function addS(s) {
        st[k] = s;
        k++;
    }
    function sortS() {
        st.sort();
        var s='';
        for(i=0;i<k;i++){
            s=s+st[i]+',';
        }
        document.getElementById('op').innerText=s;
    }
</script>
<input id="strings">
<input type="button" onclick="addS(document.getElementById('strings').value)" value="ADD">
<input type="button" onclick="sortS()" value="SORT">
<div id="op"></div>
<div class="foot">
    <a class="Button" href="https://harshak777.github.io/ncp/session5/ques4.html">&larr;</a>
    <a class="Button" href="https://harshak777.github.io/ncp/session5/ques6.html">&rarr;</a>
</div>
</body>
</html>
