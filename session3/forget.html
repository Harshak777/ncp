<body style="background-image: url('bg2.jpg');background-size: cover;
background-repeat: no-repeat;

  <div class="container">
      <div class="row justify-content-md-center">
          <div class="">
              <div class="col-md-auto col-md-offset-3">
                  <div class="panel panel-default">
                      <div class="panel-body">
                          <div class="text-center">
                            <h3><i class="fa fa-lock fa-4x"></i></h3>
                            <h2 class="text-center">Forgot Password?</h2>
                            <p>You can reset your password here.</p>
                              <div class="panel-body">
                                <form action="index.html" class="form">
                                  <fieldset>
                                    <div class="form-group">
                                      <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-envelope fa-3x" aria-hidden="true"></i></span>
                                        <input id="emailInput" placeholder="email address" class="form-control" type="email" oninvalid="setCustomValidity('Please enter a valid email address!')" onchange="try{setCustomValidity('')}catch(e){}" required="">
                                      </div>
                                    </div>
                                    <div class="form-group">
                                      <input class="btn btn-lg btn-primary btn-block" value="Reset My Password" type="submit">
                                    </div>
                                  </fieldset>
                                </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
