<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <br>
        <br>
        <br>
        <br>
        <br>
        <p style="text-align: center;font-size:x-large;">
        Sign Up to Continue
        </p>
    </div>
        
    <form class="needs-validation" action="index.html" novalidate>
        <div class="row justify-content-md-center">
          <div class="col col-lg-2">
            <label for="validationCustom01">First name</label>
            <input type="text" class="form-control"  id="validationCustom01" placeholder="FirstName" pattern="[a-zA-Z]{1,32}" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col col-lg-2">
            <label for="validationCustom02">Last name</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="SecondName" pattern="[a-zA-Z]{1,32}" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col col-lg-2">
              <label for="validationCustom01">Password</label>
              <input type="password" class="form-control" id="validationCustom01" placeholder="password" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col col-lg-2">
              <label for="validationCustom02">Confirm Password</label>
              <input type="password" class="form-control" id="validationCustom02" placeholder="Password" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
          </div>
        <div class="row justify-content-md-center">
          <div class="col col-lg-2">
            <label for="validationCustom03">City</label>
            <input type="text" class="form-control" id="validationCustom03" placeholder="City" pattern="[a-zA-Z]{1,32}" required>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>
          <div class="col col-lg-2">
            <label for="validationCustom04">State</label>
            <select class="custom-select" id="validationCustom04" required>
                <script language="javascript">
                    var states = new Array("Andaman and Nicobar Islands", "Andhra Pradesh", "Arunachal Pradesh", "Assam", "Bihar", "Chandigarh", "Chhattisgarh", "Dadra and Nagar Haveli", "Daman and Diu", "Delhi", "Goa", "Gujarat", "Haryana", "Himachal Pradesh", "Jammu and Kashmir", "Jharkhand", "Karnataka", "Kerala", "Lakshadweep", "Madhya Pradesh", "Maharashtra", "Manipur", "Meghalaya", "Mizoram", "Nagaland", "Orissa", "Pondicherry", "Punjab", "Rajasthan", "Sikkim", "Tamil Nadu", "Tripura", "Uttaranchal", "Uttar Pradesh", "West Bengal");
                    
                    for(var hi=0; hi<states.length; hi++)
                    document.write("<option value=\""+states[hi]+"\">"+states[hi]+"</option>");
                    </script>
            </select>
            <div class="invalid-feedback">
              Please select a valid state.
            </div>
          </div>
        </div>
        <div class="row justify-content-md-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <p style="text-align: center;">
        <button class="btn btn-primary" type="submit" >Submit form</button>
    </p>
      </form>
    </div>
      
      <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>
</body>
</html>
